<script>
    var i = 0;
    var txt = 'Send me an email or message anytime.';
    var speed = 100;

    function ispisiTekst() {
        if (i < txt.length) {
            document.getElementById("tekstDobrodoslice").innerHTML += txt.charAt(i);
            i++;
            setTimeout(ispisiTekst, speed); //ceka 100 ms da pozove funkciju
        }
    }
</script>
